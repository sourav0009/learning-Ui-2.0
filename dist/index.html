<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <nav class=" w-full h-16 bg-white-400 border shadow-lg">
        <div class="md:flex flex justify-between md:justify-around">
            <h1 class="font-bold md:text-2xl text-xl md:p-2 p-4">
                <i class="ri-building-line"></i> Logo
            </h1>
            <!-- Hamburger Menu Icon -->
            <i class=" hamburger ri-menu-line md:hidden text-black-500 text-xl p-4 cursor-pointer"></i>
            <ul class="md:flex hidden font-medium text-l md:space-x-4 p-4  ">
                <li class="hover:text-blue-600"><a href="#">Home</a></li>
                <li class=" hover:text-blue-600"><a href="#">About</a></li>
                <li class=" hover:text-blue-600"><a href="#">Contact</a></li>
                <li class=" hover:text-blue-600"><a href="#">Blog</a></li>
                <li class=" hover:text-blue-600"><a href="#">Photo</a></li>
                <li class=" hover:text-blue-600"><a href="#">Card</a></li>
            </ul>
            <!-- Mobile Menu -->
            <div
                class="mobile-menu md:hidden hidden flex flex-col absolute top-[50px] right-4 rounded-lg text-center p-2 bg-gray-600 bg-blend-multiply  text-white w-32 gap-2 ">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Blog</a>
                <a href="#">Photo</a>
                <a href="#">Card</a>
            </div>
        </div>
    </nav>

    <div class=" h-[400px] w-full bg-gradient-to-r from-cyan-500 to-blue-500">
        <div class=" flex  place-content-center">
            <button class=" border h-16 w-60 mt-48 hover:bg-blue-300 font-semibold rounded-md text-4xl">About Us</button>
        </div>
    </div>







    <script>
        // Toggle the mobile menu
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
